<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Adventure Series</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./stylesheets/timepicker.css">
    <script src="./javascript/timepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">


</head>

<body>
    <!--Header-->
    <header>

        <nav id="subnav">
            <div id="subnav-cont">
                <ul id="nav-links">
                    <li><img class="race-icon" src="images/bicycle-race-1.png" /></li>
                    <li><a href="#" class="subnav-link">homepage</a></li>
                    <li><a href="#" class="subnav-link">dashboard</a></li>
                    <li><a href="#" class="subnav-link">bike routes</a></li>
                    <li><a href="#" class="subnav-link">guidelines</a></li>
                    <li><a href="#" class="subnav-link">leaderboard</a></li>
                    <li><a href="#" class="subnav-link">admin</a></li>
                    <!-- <li><a href="#" class="subnav-link">login</a></li> -->
                    <li><button id="logout" class="btn-no-style">logout</button></li>
                </ul>
            </div>
        </nav>
    </header>
    <!--End Header-->
    <!--Hero-->
    <div class="hero">
        <div id="site-logo">
            <h1>The Adventure Series</h1>
        </div>
    </div>
    <main>
        <div class="form-container">
            <H2>Your Dashboard</H2>
            <h3>Submit a Route</h3>
            <form class="route-form">
                <input type="text" name="route-id" id="route-id" value="{{id}}" style="display: none;">
                <div><label for="cars">Choose a route: </label><select name="route-name" id="route-name">
                        <option value="{{name}}">{{name}}</option>
                        <option value="{{name}}">{{name}}</option>
                    </select>
                </div>
                <div>
                    <label for="route-date">Date Completed:</label>
                    <input type="date" min="today" max="2021-12-31" id="today">
                </div>
                <div>
                    <label for="route-time">Ride Time:</label>
                    <input type="text" class="bs-timepicker" id="route-time">
                </div>

                <div>
                    <label for="route-link">Strava link:</label>
                    <input type="text" id="route-link" />
                </div>
                <div>
                    <label for="route-photo">Photo:</label>
                </div>
                <div class="input-group mb-3 px-2 py-2  bg-white shadow-sm">
                    <input id="upload" type="file" onchange="readURL(this);" class="form-control border-0">
                    <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose file</label>
                    <div class="input-group-append">
                        <label for="upload" class="btn btn-light m-0 pill px-4"> <i
                                class="fa fa-cloud-upload mr-2 text-muted"></i><small
                                class="text-uppercase font-weight-bold text-muted">Choose file</small></label>
                    </div>
                </div>
                <div class="image-area mt-4"><img id="imageResult" src="#" alt=""
                        class="img-fluid rounded shadow-sm mx-auto d-block"></div>
                <div>
                    <button type="submit">submit your ride</button>
                </div>
            </form>
        </div>
    </main>
    <!--End Main-->


    <script>
        $('.bs-timepicker').timepicker();
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="./javascript/dashboard.js"></script>

</body>


</html>
